<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register Images
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="4" offsetLg="1">
        <ion-row>
          <ion-col size="12">
            <div class="ion-padding">
              <upload-img *ngIf="showImg" (cameraFile)="getImage($event)" [imageView]="image"></upload-img>

            </div>
          </ion-col>
          <ion-col size="12">
            <div class="flex_div">
              <ion-button  fill="clear" style="text-transform: none;">
                {{ 'Image title' }}
              </ion-button>
            </div>
            <ion-item lines="none">
              <ion-input placeholder="{{ 'Title'  }}" [(ngModel)]="title"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <div class="ion-padding">
              <ion-button (click)="submit()" [disabled]="!title" expand="block" mode="ios">{{ 'Add Image' }}</ion-button>
            </div>
          </ion-col>

        </ion-row>
      </ion-col>
      <ion-col size="12" sizeLg="6" offsetLg="1">
        <ion-row>
          <ion-col size="12">
            <div class="ion-padding">
              <ion-button id="open-loading" (click)="initialLoader()">Show Loading</ion-button>
            </div>
            <loading-img [listImages]="imageSelected" [ruta]="'/tabs/tab-home'" [showLoader]="showLoader" (sendLoadingStatus)="loadingStatus($event)">
            </loading-img>
          </ion-col>
        </ion-row>

      </ion-col>

    </ion-row>
  </ion-grid>





</ion-content>
